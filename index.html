<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Interactive Rating Component</title>

</head>
<body class="flex">
  <main class="flex">
    <div class="rating-component-wrapper">
      <div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="feedback-selection">
          <button id="number-selection--1" class="number-selection">1</button>
          <button id="number-selection--2" class="number-selection">2</button>
          <button id="number-selection--3" class="number-selection">3</button>
          <button id="number-selection--4" class="number-selection">4</button>
          <button id="number-selection--5" class="number-selection">5</button>
        </div>
        <button id="submit-btn" class="submit-btn">Submit</button>
      </div>
      <div class="submission-completed">
        <p>You selected <!-- Add rating here --> out of 5</p>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>

  </main>
</body>
</html>
